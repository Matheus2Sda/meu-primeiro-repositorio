<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <img src="Frame 6.png" alt="logo alura">
    </header>
    <div class="container">
        <h1>CRIPTOGRAFADOR DE TEXTO</h1>
        <p>Obs: Letras e vogais só minúsculas e sem acento</p>
        <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
        <textarea id="output-text" placeholder="Texto criptografado aqui..." readonly></textarea>
        <div class="buttons">
            <button id="encrypt-btn">CRIPTOGRAFAR</button>
            <button id="decrypt-btn">DESCRIPTOGRAFAR</button>
            <button id="copy-btn">COPIAR</button>
            <button id="clear-btn">LIMPAR</button>
        </div>
        <footer>
            <a> Desenvolvido por Matheus Araújo </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
